<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Linda Muchachita 💘</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
      color: #ffeef8;
    }

    h1 {
      color: #ff69b4;
      font-size: 3em;
      margin-top: 20px;
      text-shadow: 0 0 10px #ff69b4;
    }

    .image-container {
      margin-top: 20px;
    }

    .image-container img {
      width: 250px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 25px #ff1493;
    }

    #frase {
      font-size: 1.6em;
      margin: 40px auto;
      padding: 10px;
      max-width: 80%;
      min-height: 80px;
      animation: fade 3s ease-in-out infinite alternate;
    }

    @keyframes fade {
      0% {opacity: 0;}
      50% {opacity: 1;}
      100% {opacity: 0;}
    }

    .heart {
      position: fixed;
      color: #ff4d6d;
      font-size: 20px;
      animation: fall 5s linear infinite;
      top: -10%;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="linda_muchachita.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML.
  </audio>

  <h1>💘 Linda Muchachita 💘</h1>

  <div class="image-container">
    <img src="ella.jpg" alt="Tu foto hermosa">
  </div>

  <div id="frase">❤️ Cargando frases lindas... ❤️</div>

  <script>
    const frases = [
      "💖 Linda muchachita, desde que te vi, mi mundo cambió.",
      "😍 Tu sonrisa ilumina mi alma.",
      "❤️ Eres el latido más bonito de mi corazón.",
      "🥰 Cada día que pasa, te quiero más.",
      "🌹 Eres más hermosa que mil rosas juntas.",
      "💘 Tu voz es mi canción favorita.",
      "💕 Pienso en ti y sonrío como tonto.",
      "🌟 Eres mi estrella más brillante.",
      "💌 Tú eres mi sueño hecho realidad.",
      "✨ Quiero caminar a tu lado por siempre.",
      "🎶 Tu nombre suena mejor que cualquier melodía.",
      "💓 Tu mirada me hipnotiza.",
      "😻 Me encantas, sin razón y con todas las razones.",
      "🫶 Contigo todo es magia.",
      "🎇 Si fueras un deseo, no dejaría de pedirte.",
      "😚 Mi día mejora solo con pensarte.",
      "🥀 Ni el arte podría describir tu belleza.",
      "🍫 Eres más dulce que el chocolate.",
      "🌈 Eres el color que le faltaba a mi vida.",
      "💫 Me haces sentir mariposas, cada vez.",
      // Agrega aquí más frases hasta tener 99 o más
    ];

    let index = 0;
    const fraseDiv = document.getElementById('frase');

    function cambiarFrase() {
      fraseDiv.innerHTML = frases[index % frases.length];
      index++;
    }

    cambiarFrase(); // Mostrar la primera
    setInterval(cambiarFrase, 5000); // Cambiar cada 5 segundos

    // Lluvia de corazones
    const heartCount = 40;
    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 5 + "s";
      heart.innerHTML = "❤️";
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
