<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sorpresa para ti 游눟</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #4b0082;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
      color: #ffeef8;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .gift-box {
      width: 150px;
      height: 150px;
      background: #ff69b4;
      border-radius: 10px;
      margin: auto;
      margin-top: 20vh;
      position: relative;
      cursor: pointer;
      animation: latido 1.5s infinite;
    }

    .gift-box::before {
      content: "";
      position: absolute;
      top: -30px;
      left: 35px;
      width: 80px;
      height: 30px;
      background: #ff1493;
      border-radius: 5px 5px 0 0;
    }

    .gift-box.open {
      animation: none;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .image-container {
      display: none;
      animation: aparecer 2s ease forwards;
      margin-top: 20px;
    }

    .image-container img {
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 0 25px #ff1493;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #frase {
      display: none;
      font-size: 1.5em;
      margin-top: 30px;
      padding: 10px;
      font-style: italic;
      animation: mover 5s ease-in-out infinite alternate, fade 3s ease-in-out infinite alternate;
    }

    @keyframes mover {
      0% { transform: translateX(-20px); }
      100% { transform: translateX(20px); }
    }

    @keyframes fade {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    .heart, .palabra {
      position: fixed;
      font-size: 20px;
      animation: fall 7s linear infinite;
      top: -10%;
      z-index: 0;
      pointer-events: none;
    }

    .heart {
      color: #ff4d6d;
    }

    .palabra {
      color: #ffc0cb;
      font-style: italic;
      font-weight: bold;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <audio id="musica" loop>
    <source src="linda_muchachita.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <div id="gift" class="gift-box" onclick="abrirRegalo()"></div>

    <div id="imagen" class="image-container">
      <img src="ella.jpg" alt="Tu foto hermosa">
    </div>

    <div id="frase">游눘 Linda muchachita, desde que te vi, mi mundo cambi칩. 游눘</div>
  </div>

  <script>
    function abrirRegalo() {
      document.getElementById("gift").classList.add("open");
      document.getElementById("imagen").style.display = "block";
      document.getElementById("frase").style.display = "block";
      document.getElementById("musica").play();
      crearLluvia();
    }

    function crearLluvia() {
      // 仇벒잺 Corazones
      const heartCount = 30;
      for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDelay = Math.random() * 5 + "s";
        heart.innerHTML = "仇벒잺";
        document.body.appendChild(heart);
      }

      // 游눫 Palabras rom치nticas
      const palabras = [
        "Linda", "Hermosa", "Preciosa", "Amor", "Te quiero", "Bonita", "Bella", "Dulzura",
        "Cielo", "Princesa", "Sol", "Estrella", "Chiquita", "Coraz칩n", "Chispa", "Sue침o",
        "Encanto", "Mi vida", "Ternura", "Cari침o", "Tesoro", "Reina", "Beb칠", "Alegr칤a",
        "Mi luz", "Mi raz칩n", "Mi musa", "Encantadora", "Tierna", "칔nica", "Sonrisa",
        "Eterna", "Radiante", "Amada", "Destello", "Angelita", "Flor", "Latido", "Mi todo"
      ];

      for (let i = 0; i < palabras.length; i++) {
        const palabra = document.createElement("div");
        palabra.classList.add("palabra");
        palabra.textContent = palabras[i];
        palabra.style.left = Math.random() * 100 + "vw";
        palabra.style.animationDelay = Math.random() * 10 + "s";
        palabra.style.fontSize = (14 + Math.random() * 14) + "px";
        document.body.appendChild(palabra);
      }
    }
  </script>

</body>
</html>
